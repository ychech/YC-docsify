<div id="app">加载中~~~~冲🏃💨💨💨</div>
<script>
    window.$docsify = {
        // logo: '/image/bluecat.jpg',
        loadNavbar: true,

        name: '逸尘的项目文档',// 主页名称
        repo: 'https://gitee.com/qklYC/yc-docsify', // 你的github地址
        loadSidebar: true,
        onlyCover: true,
        coverpage: true,
        notFoundPage: 'my404.md',
        loadFooter: true,
        loadFooter: '_footer.md',
        auto2top: true,// 切换页面后跳回页面顶部
        // 最大支持渲染的标题层级
        maxLevel: 4,
        // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级，建议配置为1或者2
        subMaxLevel: 2,



        //复制
        copyCode: {
            buttonText: {
                '/': '点击复制'
            },
            errorText: {
                '/': '错误',
            },
            successText: {
                '/': '已复制'
            }
        },

        //上一篇下一片
        pagination: {
            previousText: "上一篇",
            nextText: "下一篇",
            crossChapter: true,
            crossChapterText: true,
        },


        //搜索 完整配置参数
        search: {
            maxAge: 86400000,               // 过期时间，单位毫秒，默认一天
            paths: 'auto',                     // or 'auto'，匹配文件路径
            placeholder: '搜索',  // 搜索提示框文字， 支持本地化，例子在下面
            noData: '找不到结果',          // 找不到结果文字提示，支持本地化，例子在下面
            depth: 4,                       // 搜索标题的最大程级, 1 - 6
            hideOtherSidebarContent: false,
        },

        //黑白夜晚
        darklightTheme: {
            defaultTheme: 'light',
            siteFont: 'Source Sans Pro,Helvetica Neue,Arial,sans-serif',
            codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
            bodyFontSize: '15px',
            dark: {
                background: 'rgb(28,32,34)',
                highlightColor: '#e96900',
                codeBackgroundColor: 'rgb(34,39,46)',
                codeTextColor: '#b4b4b4',
            },
            light: {
                highlightColor: '#e96900',
            }
        },
        // 字数统计
        count: {
            float: 'left',      //right
            position: 'top',  //bottom
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },
        //文本高亮
        'flexible-alerts': {
            style: 'flat'
        },
        // 条幅
        topBanner: {
            content: '💥🚀🎁<a>Hello, my friend!</a> ',
            defaultTag: '', //
            position: 'relative', // 横幅位置
            backgroundColor: '#deebff', // 横幅背景颜色
            zIndex: -1, // 横幅的z-index
            textColor: '#091E42', // 横幅文本颜色
            linkColor: '#091E42', // 横幅内链接文本颜色（如果有的话）
            textAlign: 'center' // 横幅内容对齐方式
        },


    }
</script>
